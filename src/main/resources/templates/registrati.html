<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Aggiungi Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap JS (con Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Indirizzo della favicon del sito -->
    <link rel="icon" th:href="@{/favicon.png}" type="image/x-icon">
    <!-- Collegamento al foglio di stile-->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/external.css}" rel="stylesheet">
    <!-- font personalizzato per le voci del menu-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Rubik+Wet+Paint&family=Sofia&display=swap"
          rel="stylesheet">
    <title>Registrati</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>
<!-- INIZIO del contenuto-->
<div class="main-content">

    <!-- Contenitore principale -->
    <div class="container my-5 contenitore">
        <!-- Intestazione con link di navigazione -->
        <h1 class="text-center mb-4">Registrati</h1>
        <div th:if="${successMessage}" class="alert alert-success w-50  mx-auto text-center p-2 mt-2">
            <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
        </div>
        <!-- Sezione Profilo -->
        <div class="profile-container mt-4">
            <form th:object="${utente}" method="post">
                <div class="row">
                    <!-- Colonna sinistra -->
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <input type="hidden" th:field="*{id}">
                            <label for="nome">Nome</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" th:field="*{nome}" class="form-control" id="nome"
                                       placeholder="Inserisci il tuo nome" required>
                            </div>
                            <div th:if="${#fields.hasErrors('nome')}" class="alert alert-danger p-2 mt-2">
                                <i class="fas fa-exclamation-circle"></i> <span th:errors="*{nome}"></span>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="cognome">Cognome</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" th:field="*{cognome}" class="form-control" id="cognome"
                                       placeholder="Inserisci il tuo cognome" required>
                            </div>
                            <div th:if="${#fields.hasErrors('cognome')}" class="alert alert-danger p-2 mt-2">
                                <i class="fas fa-exclamation-circle"></i> <span th:errors="*{cognome}"></span>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Inserisci username" required>

                            </div>
                            <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger p-2 mt-2">
                                <i class="fas fa-exclamation-circle"></i> <span th:errors="*{username}"></span>
                            </div>
                            <div th:if="${duplicato != null}" class="alert alert-danger p-2 mt-2">
                                <i class="fas fa-exclamation-circle"></i> <span th:text="${duplicato}"></span>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="pwd">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="text" th:field="*{password}" class="form-control" id="pwd"
                                       placeholder="Inserisci password" required>
                                <button type="button" id="pwdButton" class="btn btn-outline-secondary">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger p-2 mt-2">
                                <i class="fas fa-exclamation-circle"></i> <span th:errors="*{password}"></span>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Inserisci la tua e-mail" required>
                            </div>
                            <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger p-2 mt-2">
                                <i class="fas fa-exclamation-circle"></i> <span th:errors="*{email}"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Colonna destra -->
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="telefono">Telefono</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="text" th:field="*{telefono}" class="form-control" id="telefono"
                                       placeholder="Inserisci il tuo numero di telefono" required>
                            </div>
                            <div th:if="${#fields.hasErrors('telefono')}" class="alert alert-danger p-2 mt-2">
                                <i class="fas fa-exclamation-circle"></i> <span th:errors="*{telefono}"></span>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="dataDiNascita">Data di Nascita</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                                <input type="date" th:field="*{dataDiNascita}" class="form-control" id="dataDiNascita"
                                       placeholder="Inserisci la tua data di nascita" required>
                            </div>
                            <div th:if="${etaMinima}" class="alert alert-danger p-2 mt-2">
                                <i class="fas fa-exclamation-circle"></i> <span th:text="${etaMinima}"></span>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label>Genere</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                                <div class="form-control d-flex justify-content-between bg-transparent custom-border">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input custom-radio" th:field="*{genere}" type="radio" id="inlineRadio1" value="M" required>
                                        <label class="form-check-label" for="inlineRadio1">Maschio</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input custom-radio" th:field="*{genere}" type="radio" id="inlineRadio2" value="F">
                                        <label class="form-check-label" for="inlineRadio2">Femmina</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input custom-radio" th:field="*{genere}" type="radio" id="inlineRadio3" value="A">
                                        <label class="form-check-label" for="inlineRadio3">Altro</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${#fields.hasErrors('genere')}" class="alert alert-danger p-2 mt-2">
                            <i class="fas fa-exclamation-circle"></i> <span th:errors="*{genere}"></span>
                        </div>

                        <div class="form-group mb-3">
                            <label for="citta">Città</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-city"></i></span>
                                <input type="text" th:field="*{citta}" class="form-control" id="citta" placeholder="Inserisci la tua città" required>
                            </div>
                            <div th:if="${#fields.hasErrors('citta')}" class="alert alert-danger p-2 mt-2">
                                <i class="fas fa-exclamation-circle"></i> <span th:errors="*{citta}"></span>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="indirizzo">Indirizzo</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                <input type="text" th:field="*{indirizzo}" class="form-control" id="indirizzo"
                                       placeholder="Inserisci il tuo indirizzo" required>
                            </div>
                            <div th:if="${#fields.hasErrors('indirizzo')}" class="alert alert-danger p-2 mt-2">
                                <i class="fas fa-exclamation-circle"></i> <span th:errors="*{indirizzo}"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Bottone di invio e reset -->
                    <div class="form-group text-center mt-4">
                        <!-- Bottone per la registrazione -->
                        <button id="registra" type="submit" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-check me-2"></i> Registrati
                        </button>

                        <!-- Bottone per il reset dei campi -->
                        <button id="annulla" type="reset" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-undo me-2"></i> Annulla
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div> <!-- Chiudiamo correttamente il div che contiene .container -->

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var pwd = document.getElementById("pwd");
        pwd.type = "password";
    });

    document.getElementById("pwdButton").addEventListener("click", function () {
        var pwd = document.getElementById("pwd");
        if (pwd.type == "password") {
            pwd.type = "text";
        } else {
            pwd.type = "password";
        }
    });
</script>
<script th:if="${successMessage != null}">

setTimeout(function() {
window.location.href = "/login";  // Redirect alla pagina di login dopo 3 secondi
}, 3000);
</script>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
