<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Aggiungi Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap JS (con Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Indirizzo della favicon del sito -->
    <link rel="icon" th:href="@{/favicon.png}" type="image/x-icon">
    <!-- Collegamento al foglio di stile-->
    <link th:href="@{/css/style2.css}" rel="stylesheet">
    <link th:href="@{/css/external.css}" rel="stylesheet">
    <!-- font personalizzato per le voci del menu-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Rubik+Wet+Paint&family=Sofia&display=swap"
          rel="stylesheet">
    <title>Contattaci</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>
<!-- INIZIO del contenuto-->
<div class="main-content">

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login</h3>
                            <form>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="firstName" class="form-control form-control-lg"
                                                   placeholder="Inserisci username"/>
                                            <label class="form-label" for="firstName">Username</label>
                                        </div>

                                    </div>

                                </div>

                                <div class="col-md-6 mb-4">

                                    <div data-mdb-input-init class="form-outline">
                                        <input type="password" id="lastName" class="form-control form-control-lg"
                                               placeholder="Inserisci password"/>
                                        <label class="form-label" for="lastName">Password</label>
                                    </div>

                                </div>

                                <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <!-- Bottone Registrati con classe personalizzata -->
                                            <input data-mdb-ripple-init class="btn btn-lg custom-button" type="submit"
                                                   value="Accedi"/>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <!-- Bottone Annulla con classe personalizzata -->
                                            <a th:href="index.html">
                                                <button data-mdb-ripple-init class="btn btn-lg custom-button" type="button"
                                                        value="Abbandona login">
                                                </button>
                                            </a>
                                        </div>
                                    </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</div> <!-- FINE del contenuto-->

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
