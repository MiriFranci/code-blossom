<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Aggiungi Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap JS (con Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Indirizzo della favicon del sito -->
    <link rel="icon" th:href="@{/favicon.png}" type="image/x-icon">
    <!-- Collegamento al foglio di stile-->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/external.css}" rel="stylesheet">
    <!-- font personalizzato per le voci del menu-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Rubik+Wet+Paint&family=Sofia&display=swap"
          rel="stylesheet">
    <meta charset="UTF-8">
    <title>Carrello</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<!-- INIZIO del contenuto-->
<div class="main-content">

    <div class="container my-5">
        <h1 class="text-center mb-4">Carrello degli ordini</h1>
        <h4 th:if="${carrello == null and send == null}">Non hai alcun prodotto nel carrello</h4>

        <table th:if="${carrello != null}">
            <tr th:each="prodotto : ${carrello}">
                <td><img th:src="${prodotto.foto}" width="100px"/></td>
                <td th:text="${prodotto.nome}"></td>
                <td th:text="${#numbers.formatDecimal(prodotto.prezzo, 0, 'POINT', 2, 'COMMA')}"></td>
                <td>
                    <a th:href="@{/carrello/rimuovi(id=${prodotto.id})}">Rimuovi</a>
                </td>
            </tr>
        </table>

        <h5 th:if="${carrello != null}"
            th:text="|Totale carrello ${#numbers.formatDecimal(totale, 0, 'POINT', 2, 'COMMA')} euro|"></h5>

        <form th:object="${ordine}" method="post" th:if="${carrello != null}">
            <input type="text" th:field="*{destinazione}" placeholder="Indirizzo di destinazione" required>
            <p th:if="${#fields.hasErrors('destinazione')}" th:errors="*{destinazione}"></p>
            <br/>
            <input type="text" th:field="*{note}" placeholder="Note per l'ordine (opzionale):">
            <p th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
            <br/>
            <input type="submit" value="Invia ordine">
        </form>

        <h5 th:if="${send != null}" id="successMessage" class="alert alert-success">Il pagamento con PayPal è andato a buon fine. Il tuo ordine verrà gestito dal punto vendita più vicino. Grazie per averci scelto!</h5>
        </div>

    </div>
</div> <!-- FINE del contenuto-->


<!-- Script per gestire il messaggio di "successo" e il redirect alla pagina iniziale -->
<script th:if="${send != null}">
    document.addEventListener("DOMContentLoaded", function() {
        var displayTime = 3000;

        setTimeout(function() {
            var messageElement = document.getElementById("successMessage");
            if (messageElement) {
                messageElement.style.transition = "opacity 1s";
                messageElement.style.opacity = "0";
                setTimeout(function() {
                    messageElement.style.display = "none";
                }, 1000); // Tempo per completare la dissolvenza
            }
        }, displayTime);

        setTimeout(function() {
            window.location.href = "/";
        }, displayTime + 2000);
    });
</script>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
