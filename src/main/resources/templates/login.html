<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Aggiungi Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap JS (con Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Indirizzo della favicon del sito -->
    <link rel="icon" th:href="@{/favicon.png}" type="image/x-icon">
    <!-- Collegamento al foglio di stile-->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/external.css}" rel="stylesheet">
    <!-- font personalizzato per le voci del menu-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Rubik+Wet+Paint&family=Sofia&display=swap"
          rel="stylesheet">
    <title>Login</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>
<!-- INIZIO del contenuto-->
<div class="main-content">
    <div class="container contenitore">
        <!-- Intestazione con link di navigazione -->
        <div class="d-flex justify-content-end mt-2"> <!-- Ho ridotto lo spazio sopra -->
            <a id="logout-btn" class="btn btn-danger btn-lg d-flex align-items-center px-4 py-2" th:href="@{/profilo/logout}">
                <i class="fas fa-sign-out-alt me-2 fa-lg"></i> Logout
            </a>
        </div>
        <h1 class="text-center mb-1">Login</h1> <!-- Spazio ulteriormente ridotto tra h1 e il form -->
        <!-- Sezione Profilo -->
        <div class="profile-container mt-4 d-flex justify-content-center align-items-center" style="height: 100vh;">
            <form action="/login" method="post">
                <div class="row mb-6"> <!-- Aggiunto margine tra le righe -->
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                                <input type="text" name="username" class="form-control" id="username" placeholder="Inserisci il tuo username" required>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="pwd">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" name="password" class="form-control" id="pwd" placeholder="Password utente" required>
                                <button type="button" id="pwdButton" class="btn btn-outline-secondary">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4"> <!-- Maggiore spazio tra il campo password e il bottone -->
                    <div class="col-md-12 text-center">
                        <!-- Bottone Accedi con classe personalizzata e colore viola -->
                        <button type="submit" class="btn btn-outline-primary btn-lg">Accedi</button>
                    </div>
                </div>

                <div>
                    <div th:if="${successMessage}" class="alert alert-success">
                        <p th:text="${successMessage}"></p>
                    </div>
                    <p th:if="${errore != null}" class="alert alert-danger">Accesso Negato! Credenziali Errate</p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var pwd = document.getElementById("pwd");
        pwd.type = "password";
    });

    document.getElementById("pwdButton").addEventListener("click", function () {
        var pwd = document.getElementById("pwd");
        if (pwd.type == "password") {
            pwd.type = "text";
        } else {
            pwd.type = "password";
        }
    });
</script>

<!-- Footer con larghezza completa -->
<div th:replace="~{fragments/footer :: footer}" class="w-100"></div>

</body>
</html>
