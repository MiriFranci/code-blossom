<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Aggiungi Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap JS (con Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Indirizzo della favicon del sito -->
    <link rel="icon" th:href="@{/favicon.png}" type="image/x-icon">
    <!-- Collegamento al foglio di stile-->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/external.css}" rel="stylesheet">
    <!-- font personalizzato per le voci del menu-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Rubik+Wet+Paint&family=Sofia&display=swap"
          rel="stylesheet">
    <title>Contattaci</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>
<!-- INIZIO del contenuto-->
<div class="main-content">

    <!-- Contenitore principale -->
    <div class="container contenitore">
        <!-- Intestazione con link di navigazione -->
        <h1 class="text-center mb-4">Contattaci</h1>
        <!-- Sezione Profilo -->
        <div class="profile-container mt-4">
            <form>
                <div class="row">
                    <!-- Colonna sinistra -->
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <input type="hidden">
                            <label for="nome">Nome</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="nome" placeholder="Inserisci il tuo nome" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="cognome">Cognome</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="cognome" placeholder="Inserisci il tuo cognome" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="Inserisci la tua e-mail" required>
                            </div>
                        </div>

                    </div>

                    <!-- Colonna destra (campo textarea) -->
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="messaggio">Fai la tua domanda</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-comment"></i></span>
                                <textarea class="form-control" id="messaggio" rows="5" placeholder="Scrivi qui..." required></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bottone di invio e reset -->
                <div class="form-group text-center mt-4">
                    <button id="conferma" type="submit" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-paper-plane me-2"></i> Invia dati
                    </button>
                    <button type="reset" class="btn btn-outline btn-lg ms-3">
                        <i class="fas fa-trash-alt me-2"></i> Annulla
                    </button>
                </div>
            </form>
        </div>
        <br/>
    </div>
</div>

</div> <!-- FINE del contenuto-->


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
