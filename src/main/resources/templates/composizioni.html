<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Aggiungi Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap JS (con Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Indirizzo della favicon del sito -->
    <link rel="icon" th:href="@{/favicon.png}" type="image/x-icon">
    <!-- Collegamento al foglio di stile-->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- font personalizzato per le voci del menu-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Rubik+Wet+Paint&family=Sofia&display=swap"
          rel="stylesheet">

    <title>Composizioni</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<!-- INIZIO del contenuto-->
<div class="main-content">
    <div class="container mt-5" id="cards-container">
        <div class="row justify-content-center g-4">

            <!-- CARD DEL PRODOTTO -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-3" th:each="prodotto : ${prodotti}">
                <div class="card shadow-sm hover-effect custom-card">
                    <img th:src="${prodotto.foto}" class="card-img-top img-fluid" style="object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 th:text="${prodotto.nome}" class="card-title">Nome prodotto</h5>
                        <p th:text="${prodotto.descrizione}" class="card-text">Descrizione prodotto</p>
                    </div>
                    <!-- Footer della card -->
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <p th:text="'â‚¬ ' + ${#numbers.formatDecimal(prodotto.prezzo, 0, 'POINT', 2, 'COMMA')}" class="card-price"></p>
                        <a th:if="${utente != null}" th:href="@{/carrello/aggiungi(id=${prodotto.id})}" class="btn btn-chart btn-sm d-flex align-items-center">
                            <i class="fas fa-cart-plus me-2"></i> Aggiungi al carrello
                        </a>
                    </div>
                </div>
            </div>

        </div><!-- FINE della row -->
    </div> <!-- FINE del container -->
</div> <!-- FINE del contenuto main content-->

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
